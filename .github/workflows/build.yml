name: Build OreESP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Set up Java 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build mod
      run: ./gradlew setupDecompWorkspace build

    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: OreESP
        path: build/libs/*.jar
