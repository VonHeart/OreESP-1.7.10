name: Build OreESP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java 8
      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      # 3. Download and cache Gradle 4.10.3
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 4.10.3

      # 4. Run Gradle build
      - name: Build mod
        run: ./gradlew build
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      # 5. Upload the JAR
      - name: Upload OreESP JAR
        uses: actions/upload-artifact@v4
        with:
          name: OreESP-1.7.10
          path: build/libs/*.jar
